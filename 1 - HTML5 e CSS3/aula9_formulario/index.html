<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9</title>

    <style>
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <h1>Cabeça</h1>
        <p>O meu formulário</p>
        
        <p>
            <label for="Nome">Nome:</label>
            <input type="text" id="nome" name="back-end - o que ele digitou" placeholder="Seu nome" required>
        </p>

        <p>
            <label for="dev1">Sou um dev1:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim" > <br>
            <label for="dev2">Sou um dev2:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim" > <br>
            <label for="dev3">Sou um dev3:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim" > <br>
            
            <br> Sexo: <br>
            <label for="masculino">Masculino:</label>
            <input type="radio" id="masculino" name="genero" value="masculino" > <br>
            <label for="feminino">Feminino:</label>
            <input type="radio" id="feminino" name="genero" value="feminino" > <br>
            <label for="prefiroNaoDizer">Prefiro não dizer:</label>
            <input type="radio" id="prefiroNaoDizer" name="genero" value="prefiroNaoDizer" > <br>

        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" value="2022-10-14">
        </p>

        <p>
            <label for="datetime">Date and time:</label>
            <input type="datetime-local" name="datetime" id="datetime" value="2022-10-14 22:00">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time" value="22:00:01">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" name="cor" id="cor" value="#FF0000">
        </p>

        <p>
            <label for="email">Seu melhor e-mail:</label>
            <input type="email" name="email" id="email" placeholder="email@email.com">
        </p>

        <p>
            <label for="imagem">Sua foto:</label>
            <input type="file" name="file" id="file" accept=".png, .svg, image/*" multiple>
        </p>

        <p>
            <label for="number">Sua idade:</label>
            <input type="number" name="number" id="number" placeholder="Digite sua idade">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">range:</label>
            <input type="range" name="range" id="range" min="0" max="100" step="25" list="browsers">

            <datalist id="browsers">
                <option value="0" label="0%">
                <option value="25">
                <option value="50" label="50%">
                <option value="75">
                <option value="100" label="100%">
              </datalist>
        </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" name="url" id="url" placeholder="URL">
        </p>

        <p>
            <label for="select">Selecione uma opção:</label>
            <select name="select" id="select">
                <optgroup label="Grupo 1">    
                    <option value="qualquer 1" label="Label 1"></option>
                    <option value="qualquer 2" label="Label 2"></option>
                </optgroup>
                <optgroup label="Grupo 2">
                    <option value="qualquer 3" label="Label 3"></option>
                    <option value="qualquer 4" label="Label 4"></option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Text area:</label>
            <textarea name="textarea" id="textarea" cols="9" rows="3">
                Da pra digitar aqui
            </textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
    
</body>
</html>
